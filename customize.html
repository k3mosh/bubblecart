<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="customize.css">
    <title>Customize Your Drink</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/asset/logo.png" alt="Bubble Cart Logo">
        </div>
        <div class="burger-menu" id="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="navigation" id="navigation">
            <div class="navigation-left">
                <a href="index.html">Home</a>
                <a href="shop.html">Craft Now</a>
                <a href="about.html">About Us</a>
            </div>
            <div class="navigation-right">
                <a href="user_login.html" id="login-link">Log In</a>
                <a href="user_signup.html" id="signup-link">Sign Up</a>
                <a href="account.html" id="account-tab" style="display: none;">Account</a>
                <div class="admin-icon">
                    <a href="admin.html">
                        <img src="/asset/admin.png" alt="Admin Icon">
                    </a>
                </div>
            </div>
        </nav>
        
    </header>
<section class="customize-section">
    <div class="back-and-title">
        <button onclick="history.back()" class="back-button">
            <img src="/asset/back.png" alt="Back">
        </button>
        <h1>Crafting Your Perfect Sip</h1>
    </div>
    <main class="customize-container">
        <div class="drink-details">
            <h1 id="drink-name"></h1>
            <img id="drink-image" src="" alt="Drink Image">
            <div class="drink-info">
                <p id="drink-description"></p>
                <h2 id="drink-price">₱<span id="price-span">0</span></h2>
                <button type="button" class="btn" id="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="customization-section">
            <h2>Customize Your Drink</h2>
            <form id="customize-form">
                <div class="form-group">
                    <label for="size">Choose a size:</label>
                    <select id="size" name="size" onchange="updatePrice()">
                        <option value="Small" data-price="70">Small (₱70)</option>
                        <option value="Medium" data-price="80">Medium (₱80)</option>
                        <option value="Large" data-price="90">Large (₱90)</option>
                        <option value="Extra-large" data-price="100">Extra Large (₱100)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="milk">Milk Base:</label>
                    <select id="milk" name="milk" onchange="updatePrice()">
                        <option value="Regular Milk">Regular Milk</option>
                        <option value="Non-Dairy">Non-Dairy (Almond, Soy, Oat)</option>
                        <option value="Coconut Milk">Coconut Milk</option>
                        <option value="Lactose-Free Milk">Lactose-Free Milk</option>
                        <option value="Evaporated Milk">Evaporated Milk</option>
                    </select>
                </div> 

                <div class="form-group">
                    <label for="sugar-level">Sugar Level:</label>
                    <select id="sugar-level" name="sugar-level" onchange="updatePrice()">
                        <option value="0%">0%</option>
                        <option value="25%">25%</option>
                        <option value="50%">50%</option>
                        <option value="75%">75%</option>
                        <option value="100%" selected>100%</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ice-level">Ice Level:</label>
                    <select id="ice-level" name="ice-level" onchange="updatePrice()">
                        <option value="No Ice">No Ice</option>
                        <option value="Light Ice">Light Ice</option>
                        <option value="Regular Ice">Regular Ice</option>
                        <option value="Example Ice">Extra Ice</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="add-ons">Add-ons:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="tp" name="add-ons" value="Tapioca Pearls" data-price="15" onchange="updatePrice()"> Tapioca Pearls (+₱15)</label>
                        <label><input type="checkbox" id="pud" name="add-ons" value="Pudding" data-price="20" onchange="updatePrice()"> Pudding (+₱20)</label>
                        <label><input type="checkbox" id="cj" name="add-ons" value="Coconut Jelly" data-price="15" onchange="updatePrice()"> Coconut Jelly (+₱15)</label>
                        <label><input type="checkbox" id="wc" name="add-ons" value="Whipped Cream" data-price="15" onchange="updatePrice()"> Whipped Cream (+₱15)</label>
                        <label><input type="checkbox" id="mf" name="add-ons" value="Milk Foam" data-price="15" onchange="updatePrice()"> Milk Foam (+₱15)</label>
                       
                </div>
            </form>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="cart-modal">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button id="close-cart" class="close-cart" aria-label="Close cart">&times;</button>
            </div>
            <div class="cart-items">
                <!-- Items dynamically added here -->
            </div>
            <div class="cart-footer">
                <h3>Total: ₱<span id="cart-total">0</span></h3>
                <button id="checkout-btn" class="checkout-btn">Check Out</button>
            </div>
        </div>

        <!-- Floating Cart Tab -->
        <div id="cart-tab" class="cart-tab">
            <div class="cart-tab-content">
                <img src="/asset/cart.png" alt="Cart Icon">
                <span id="cart-count">0</span>
            </div>
        </div>

    </main>
</section>

<script src="customize.js"></script>
</body>
</html>
