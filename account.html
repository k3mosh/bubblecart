<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            overflow: hidden;
        }
        p{
            overflow-y: hidden;
        }
        div::-webkit-scrollbar {
    display: none; /* For Chrome, Safari, and Edge */
}
       
  #burger.open .bar:nth-child(1) {
    transform: rotate(45deg) translateY(13.5px);
  }
  
  #burger.open .bar:nth-child(2) {
    opacity: 0;
  }
  
  #burger.open .bar:nth-child(3) {
    transform: rotate(-45deg) translateY(-13.5px);
  }
  .text-outline {
  text-shadow: 
    -1.5px -1.5px 0 #004d40,  /* Top-left */
    1.5px -1.5px 0 #004d40,   /* Top-right */
    -1.5px 1.5px 0 #004d40,   /* Bottom-left */
    1.5px 1.5px 0 #004d40;    /* Bottom-right */
}


    </style>
    <title>User Account-Tailwind</title>
</head>
<body  style="background: linear-gradient(to right, #e0f7ec, #A8E6CF); ">
    <header class="w-full h-[70px] bg-[#2B8A6D] shadow-md flex items-center z-50 justify-between md:pr-6 px-6 md:px-0 md:pl-40 md:justify-none fixed top-0">
        <div class="flex items-center">   
            <div class="h-[45px] w-auto mr-10">
                <img src="../asset/logo.png" alt="logo" class="w-auto h-[45px] ">
            </div>
            <div class="w-fit h-fit hidden sm:block flex ">
                <a class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out" href="index.html">Home</a>
                <a class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out mx-6" href="shop.html" >Craft Now</a>
                <a class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out" href="about.html">About Us</a>
            </div>
        </div>
        <div class="flex items-center hidden sm:block">

            <i class="fa-solid fa-user text-[#0E2E24] text-[20px] text-center cursor-pointer" href=""></i>
        </div>
        <div id="burger" onclick="menu()" class="flex flex-col justify-between w-8 h-6 cursor-pointer md:hidden">
            <span class="bar bg-[#004D40] h-1 w-full origin-center transition-transform duration-300 ease-in-out"></span>
            <span class="bar bg-[#004D40] h-1 w-full origin-center transition-transform duration-300 ease-in-out"></span>
            <span class="bar bg-[#004D40] h-1 w-full origin-center transition-transform duration-300 ease-in-out"></span>
        </div>
    </header>

    <!-- Body  -->
    <div class="w-full h-full flex justify-center" style="background: linear-gradient(to right, #e0f7ec, #A8E6CF); ">

            
                <div id="prof" class=" w-full h-full mt-[110px]  mx-14 flex flex-col justify-center items-center md:flex-row gap-2 md:gap-6 md:mx-72 md:mt-[130px]">
                    
                    <div class="md:w-2/5 md:h-full h-1/3 w-full flex flex-col justify-center items-center">
                        <div class="w-full h-fit">
                            <p class="font-bold text-[24px] text-[#004D40] font-baloo2 md:text-[48px]">Hello!</p>
                        </div>
                        <div class="w-full h-fit">
                            <p id="user-name" class="font-bold text-[32px] text-[#D9F5E8] font-baloo2 md:text-[62px] text-outline">
                                <!-- User's full name will be dynamically inserted here -->
                                
                            </p>
                        </div>
                    
                        <div class="w-full h-[160px] flex flex-col justify-center items-center gap-2 px-3 rounded-[12px] bg-[#A8E6CF] border border-1 border-[#004d40] md:h-[280px]">
                            <div class="w-full h-fit">
                                <p id="user-username" class="text-[20px] text-[#004D40] font-medium md:text-[32px]">
                                    <i class="fa-solid fa-user pr-4"></i>
                                </p>
                            </div>
                            <div class="w-full h-fit">
                                <p id="user-email" class="text-[20px] text-[#004D40] font-medium md:text-[32px]">
                                    <i class="fa-solid fa-envelope pr-4"></i>
                                </p>
                            </div>
                            <div class="w-full h-fit">
                                <p id="user-phone" class="text-[20px] text-[#004D40] font-medium md:text-[32px]">
                                    <i class="fa-solid fa-phone pr-4"></i>
                                </p>
                            </div>
                            <div class="w-full h-fit">
                                <p id="user-address" class="text-[20px] text-[#004D40] font-medium md:text-[32px]">
                                    <i class="fa-solid fa-location-dot pr-4"></i>
                                </p>
                            </div>
                        </div>
                        <div class="flex flex-col w-full h-full items-center mt-3">
                            <div class="w-full h-fit">
                                <button id="edit-btn" class="w-[100px] h-[35px] md:w-[160px] md:h-[45px] bg-[#004d40] rounded-[20px] hover:bg-[#2a665c] transition">
                                    <p class="font-bold text-[16px] md:text-[24px] text-[#D9F5E8] font-baloo2">Edit Profile</p>
                                </button>
                            </div>
                            <div class="flex justify-start items-center w-full h-fit">
                                <a class="mt-4 bg-red-500 px-4 py-2 rounded-[20px] font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out" onclick="openLogoutModal()">Logout</a>
                            </div>
                        </div>
                    </div>
                    

                    
                </div>
                <form id="edit-form" class="hidden w-full h-full md:w-[450px] mt-[110px] mx-9 flex-col justify-start items-center md:flex-row gap-2 md:gap-6 md:mx-72 md:mt-[130px]">
                    <div class="w-full h-7">
                        <p class="text-[24px] text-[#004D40] font-bold">Edit Profile</p>
                    </div>
                    <div class="w-full h-[500px] bg-[#A8E6CF] border border-1 border-[#004d40] rounded-[20px] px-3 mt-4">
                        <div class="w-full h-fit flex flex-row justify-between items-start mt-4">
                            <p class="text-[18px] text-[#004D40] font-bold"><label for="username">Username:</label></p>
                            <input id="username" class="ml-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B8A6D]" type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="w-full h-fit flex flex-row justify-between items-start mt-4">
                            <p class="text-[18px] text-[#004D40] font-bold mr-2"><label for="phone">Phone Number:</label></p>
                            <input id="phone" class="ml-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B8A6D]" type="tel" name="phone" placeholder="Phone" required>
                        </div>
                        <div class="w-full h-fit flex flex-row justify-between items-start mt-4">
                            <p class="text-[18px] text-[#004D40] font-bold"><label for="barangay">Barangay:</label></p>
                            <input id="barangay" class="ml-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B8A6D]" type="text" name="barangay" placeholder="Barangay" required>
                        </div>
                        <div class="w-full h-fit flex flex-row justify-between items-start mt-4">
                            <p class="text-[18px] text-[#004D40] font-bold"><label for="street">Street:</label></p>
                            <input id="street" class="ml-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B8A6D]" type="text" name="street" placeholder="Street" required>
                        </div>
                
                        <div class="flex justify-between mx-5 gap-5 mt-5 flex flex-col">
                            <button type="submit" class="w-full bg-[#004d40] text-white py-2 rounded-md hover:bg-[#2a665c] transition">Save Edit</button>
                            <button id="cancel-btn" class="w-full bg-[#004d40] text-white py-2 rounded-md hover:bg-[#2a665c] transition">Cancel</button>
                        </div>
                    </div>
                </form>
                
                
                  
                </div>
                

      
    <!--Menu Modal -->
    <div id="menu" class="md:hidden fixed top-0 mt-[70px] left-0 w-full h-full z-50 flex justify-end opacity-0 translate-x-full transition-all ease-in-out duration-300">
        <div id="content" class="w-[240px] relative h-full bg-[#5CA891]  py-[20px] flex flex-col items-center">
            <div class="flex justify-end items-center w-full h-fit pr-6"> 
                <i class="fa-solid fa-user text-[#0E2E24] text-[20px] text-center cursor-pointer" href=""></i>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="index.html" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">Home</a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="shop.html" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">Craft Now</a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="about.html" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">About Us</a>
            </div>
            
        </div>
    </div>
    <div id="logoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-[#2B8A6D] h-[200px] w-[90%] max-w-md p-6 rounded-lg shadow-lg">
            <h2 class="text-[30px] font-baloo2 font-bold text-[#1b5349] ">Are you sure you want to logout?</h2>

            <div class="flex justify-end space-x-4">
                <button 
                    class="font-baloo2 font-bold px-4 py-2 bg-[#A8E6CF] text-gray-700 rounded-lg hover:bg-gray-400 transition duration-300 ease-in-out"
                    onclick="closeLogoutModal()">Cancel</button>
                <button 
                    class="font-baloo2 font-bold px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300 ease-in-out"
                    onclick="confirmLogout()">Confirm</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/account.js">
                   
    </script>
</body>
</html>
