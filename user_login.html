}

</head>
<body  style="background: linear-gradient(to right, #e0f7ec, #A8E6CF); ">

    <!-- Body  -->
    <div class="w-screen h-screen flex justify-center">
      <div class="flex justify-center items-center ">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 h-fit ">
          <!-- Back Arrow -->
          
      
          <!-- Title -->
          <h2 class="text-[38px] font-bold text-[#004d40] text-center mb-6">Customer Login</h2>
      
          <!-- Form -->
          <form id="login-form">
            <!-- Username -->
            <div class="mb-4">
              <label for="username" class="block font-bold text-[#004d40] mb-2">Username:</label>
              <input
                type="text"
                id="username"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B8A6D]"
                placeholder="Enter your username"
              />
            </div>
      
            <!-- Password -->
            <div class="mb-6">
              <label for="password" class="block font-bold text-[#0004d40] mb-2">Password:</label>
              <input
                type="password"
                id="password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#2B8A6D]"
                placeholder="Enter your password"
              />
            </div>
      
            <!-- Login Button -->
            <button
              type="submit"
              class="w-full bg-[#004d40] text-white py-2 rounded-md hover:bg-[#2a665c] transition">
              Login
            </button>
          </form>
      
          <!-- Footer -->
          <p class="text-center text-sm text-gray-600 mt-4 font-baloo2">
            Don't have an account? <a href="user_signup.html" class="text-[#004d40] font-medium hover:underline">Sign Up</a>

      </div>
    <!--Menu Modal -->
    <div id="menu" class="md:hidden fixed top-0 mt-[70px] left-0 w-full h-full z-50 flex justify-end opacity-0 translate-x-full transition-all ease-in-out duration-300">
        <div id="content" class="w-[240px] relative h-full bg-[#5CA891]  py-[20px] flex flex-col items-center">
            <div class="flex justify-end items-center w-full h-fit pr-6"> 
                <a class="fa-solid fa-user text-[#0E2E24] text-[20px] text-center cursor-pointer" href="admin.html"></a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="index.html" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">Home</a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="shop.html" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">Craft Now</a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="about.html" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">About Us</a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">Log In</a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="user_signup.html" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out">Sign Up</a>
            </div>
            <div class="flex justify-start items-center w-full h-fit pl-6 my-4"> 
                <a href="" class="font-bold text-[18px] text-[#004D40] hover:text-[#b4e2d5] transition-colors duration-300 ease-in-out hidden">Account</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function menu() {
            const burger = document.getElementById("burger");
            const menu = document.getElementById("menu");

            // Toggle the menu visibility
            menu.classList.toggle("opacity-0");
            menu.classList.toggle("opacity-100");
            menu.classList.toggle("translate-x-full");
            menu.classList.toggle("translate-x-0");

            // Animate the burger to X
            burger.classList.toggle("open");
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');  // Select the first form on the page
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get input values
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                // Validate inputs
                if (!username || !password) {
                    displayError('Username and password are required.');
                    return;
                }

                try {
                    // Send login request
                    const response = await fetch('login_check.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (result.success) {
                        sessionStorage.setItem('username', username);
                        // Add more sessionStorage items if needed

                        setTimeout(() => {
                            window.location.href = 'index.html'; // Redirect to homepage
                        }, 1000);
                    } else {
                        displayError(result.message);
                    }
                } catch (error) {
                    displayError('An error occurred. Please try again later.');
                }
            });

            // Function to display error messages
            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });

    </script>
</body>
</html>
