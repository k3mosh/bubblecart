    <script src="https://cdn.tailwindcss.com"> </script>
    <script> // Prepare chart data
         // Prepare chart data
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line', // Type of chart (line chart)
    data: {
        labels: ['January', 'February', 'March', 'April', 'May'], // X-axis labels
        datasets: [{
            label: 'Sales (₱)',
            data: [120, 150, 180, 130, 170], // Y-axis data (sales values)
            fill: false, // Disable the fill under the line
            borderColor: 'rgba(255, 255, 255, 1)', // Line color (white)
            tension: 0.1, // Smoothness of the line curve
            borderWidth: 2 // Line width
        }]
    },
    options: {
        responsive: true, // Makes the chart responsive to screen size
        scales: {
            y: {
                beginAtZero: true, // Start Y-axis at 0
                ticks: {
                    stepSize: 20, // Set the interval for Y-axis ticks
                    color: 'white' // Set tick color to white
                }
            },
            x: {
                ticks: {
                    color: 'white' // Set X-axis tick color to white
                }
            }
        },
        plugins: {
            legend: {
                labels: {
                    color: 'white' // Set legend text color to white
                }
            }
        }
    }
});
// Function to open the logout modal
function openLogoutModal() {
    document.getElementById('logoutModal').classList.remove('hidden');
}

// Function to close the logout modal
function closeLogoutModal() {
    document.getElementById('logoutModal').classList.add('hidden');
}

// Function to handle logout confirmation (you can customize this as needed)
function confirmLogout() {
    // Perform logout actions here, e.g., redirect to a logout page
    window.location.href = 'index.html';
    alert('Logged out successfully!');
    closeLogoutModal();
}
